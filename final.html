<p>Input:<br><textarea id="input" rows="10" cols="80"></textarea>
<p><button onclick="process()">Process</button>
<p>Output:<br><textarea id="output" rows="10" cols="80"></textarea>

<script>
// this function will be invoked when the button is clicked
function process() {
  
  // get input text, put it in the variable "x"
let text = document.getElementById("input").value;
  //let text=prompt("Enter your text!"); 
let yeniText= text.toUpperCase();
let yeniText1=yeniText.replace(/[?.,'!;:"-()]/g,""); //remove punctuation
let yeniText2=yeniText1.replace(/\s{2,}/g," "); // https://stackoverflow.com/questions/4328500/how-can-i-strip-all-punctuation-from-a-string-in-javascript-using-regex
//Curly braces in regex apply a quantifier to the preceding
//If you want to collapse any number of whitespace characters down to one, you would leave off the upper limit like so
let yeniText3 = yeniText2.split(" ");
let type= [...new Set(yeniText3)]; //https://stackoverflow.com/questions/1960473/get-all-unique-values-in-a-javascript-array-remove-duplicates
//Remove duplicate elements from the array//hello, world, girl

let keyDetails=/(whistle\b|thirteen\b|knock\b|seventeen\b)/gi;

let usedByStudents= [];
for (let i = 0; i < type.length; i++) { 
   if(type[i].match(keyDetails)) {
       usedByStudents.push(type[i]);
   }
}

document.getElementById("output").value = "The key details used by the student are:" + "\n" + usedByStudents;
}
	



</script>
